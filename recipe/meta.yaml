{% set name = "vedo" %}
{% set version = "2020.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 801edca9272da3d1dc38574ccdb2fa423d7a8dc663afc6cfcc75a32ed566524f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - vtk
    - numpy

test:
  imports:
    - vedo

about:
  home: https://github.com/marcomusy/vedo/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A python module for scientific visualization, analysis and animation of 3D objects and point clouds based on VTK.
  doc_url: https://github.com/marcomusy/vedo/
  dev_url: https://github.com/marcomusy/vedo/

extra:
  recipe-maintainers:
    - RubendeBruin
    - marcomusy
